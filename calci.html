<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="calci.css">
   
  </head>

  <body>
    <form>
     <h1>CALCULATOR</h1>
    <table>
        <div>
        <tr>
           
                <input type="text" name="display">
            
        </tr>
        <tr>
                <td>
                    <button  class="clear">AC </button>
                </td>
                <td>
                        <button  class="clear">CE</button>
                </td> 
                <td>
                        <button class="clear" >%</button>
                </td>   
                <td>
                        <button  class="operators">/</button>
                </td>                       
        </tr>
        <tr>
                <td>
                        <button  >7</button>
                </td>             
                <td>
                    <button  >8</button>
                </td>
                <td>
                        <button >9</button>
                </td> 
                <td>
                        <button class="operators" >x</button>
                </td>          
        </tr>
   
        <tr>
                <td>
                        <button  >4</button>
                </td>            
                <td>
                    <button  >5</button>
                </td>
                <td>
                        <button >6</button>
                </td> 
                <td>
                        <button class="operators" >-</button>
                </td>          
        </tr>
        <tr>
                <td>
                        <button  >1</button>
                </td>            
                <td>
                    <button >2</button>
                </td>
                <td>
                        <button  >3</button>
                </td> 
                <td>
                        <button class="operators">+</button>
                </td>          
        </tr>
        <tr>
                <td>
                        <button  >0</button>
                </td> 
                <td>
                        <button  >( / )</button>
                </td>                           
                <td>
                    <button >.</button>
                </td>
                <td>
                        <button class="operators">=</button>
                </td>          
        </tr> 
        </div>       
    </table>
    
     <script src="calci.js"></script>
     </form>
  </body>

</html>
